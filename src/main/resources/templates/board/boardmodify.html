<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성</title>
</head>

<style>
    .layout{
     width: 500px;
     margin: 0 auto;
     margin-top: 40px;
    }

    .layout input,textarea
     {
       width: 100%;
       box-sizing: border-box;
       margin-top: 10px;
    }

     .layout textarea
     {
        width: 100%;
        margin-top : 10px;
        min-height : 300px;
     }

</style>

<body>
   <div class="layout">
       <form th:action="@{/board/update/{id}(id = ${board.id})}" method="post" enctype="multipart/form-data"> <!-- 데이터 보내기, post 방식으로-->
           <input name="title" type ="text" th:value="${board.title}">
           <textarea name="content" th:text="${board.content}"></textarea>
           <input type="file" name="file">
            <button type="submit">수정</button>
       </form>
   </div>
</body>
</html>
